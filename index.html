<!DOCTYPE html>
<html>
<head>
	<title>Grocery Store By Dhananjay</title>

<!-- Code for font awesome cdn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Code for font awesome cdn -->

<!-- Code for linking css file -->
<link rel="stylesheet" type="text/css" href="css/style.css">
<!-- Code for linking css file -->
</head>
<body>

<!-- header section -->
<header class="header">
	<a href="#" class="logo"> <i class="fa fa-shopping-basket"> </i> Grocery</a>


	<nav class="navbar">
		<a href="#home"></a>
		<a href="#features">features</a>
		<a href="#products">products</a>
		<a href="#categories">categories</a>
		<a href="#reviews">reviews</a>
		<a href="#blogs">blogs</a>

	</nav>

<div class="icons">
	<div class="fa fa-bars" id="menu-btn"></div>
	<div class="fa fa-search" id="search-btn"></div>
	<div class="fa fa-shopping-cart" id="cart-btn"></div>
	<div class="fa fa-user" id="login-btn"></div>
	



</div>




<form class="search-form">
 <input type="search" id="search-box" placeholder="Search Here...... ">
 <label for="search-box" class="fa fa-search"></label>
 </form>


<div class="shopping-cart">
	<div class="box">
		<i class="fa fa-trash"></i>
		<img src="image/cart-img-1.png">
		<div class="content">
			<h3>watermelon</h3>
			<span class="price">50/RS-</span>
			<span class="quntity">Qty : 1kg</span>
			
		</div>
	</div>

<div class="box">
		<i class="fa fa-trash"></i>
		<img src="image/cart-img-2.png">
		<div class="content">
			<h3>onion</h3>
			<span class="price">30/RS-</span>
			<span class="quntity">Qty : 1kg</span>
			
		</div>
	</div>

	<div class="box">
		<i class="fa fa-trash"></i>
		<img src="image/cart-img-3.png">
		<div class="content">
			<h3>chicken</h3>
			<span class="price">200/RS-</span>
			<span class="quntity">Qty : 1kg</span>
			
		</div>
	</div>






</div>






</header>
<!-- header section -->





<script src="js/script.js"></script>

</body>
</html>
